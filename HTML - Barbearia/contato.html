<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagem/logo.png" alt="Logo da barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produto.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome*</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required> <!--required = obrigatório-->

                <label for="email">E-mail*</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"> <!--placeholder = aparece a sugestão de como o usuário tem que digitar-->

                <label for="telefone">Telefone*</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX)">

                <label for="mensagem">Mensagem*</label>
                <textarea cols="40" rows="10" id="mensagem" class="input-padrao" ></textarea>

                <fieldset> <!-- quando queremos agrupar os campos e quando queremos ter um título para isso, temos tags específicas, que deixam nosso formulário melhor escrito,a tag fieldset, é referente à configuração de um ou mais campos referentes a um assunto específico. -->
                    <legend>Como prefere o nosso contato?</legend> <!--legend = título-->
                    <label for="radioEmail"><input type="radio" name="contato" value="email" id="radioEmail">E-mail</label>

                    <label for="radioTelefone"><input type="radio" name="contato" value="email" id="radioTelefone">Telefone</label>                    

                    <label for="radioWpp"><input type="radio" name="contato" value="email" id="radioWpp" checked>WhatsApp</label> <!--checked = fica marcado naquela opção por padrão-->            
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend> <!--Dropdown-->
                    <select>
                        <option>Manhã</option> <!---Cria os itens selecionávis-->
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead> <!--Cabeçalho da tabela-->
                    <tr> 
                        <th>Dia</th> <!--Célula do cabeçalho-->
                        <th>Horário</th>
                    </tr> 
                </thead>

                <tbody><!--Corpo da tabela-->
                    <tr><!--Linha-->
                        <td>Segunda</td><!--Coluna/célula-->
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <!--<tr>
                        <td colspan="5">Rio de Janeiro</td> 
                    </tr> possibilidade de juntar células e montar um visual diferente-->
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagem/logo-branco.png" alt="Logo da barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>

</html>
